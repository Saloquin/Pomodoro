<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/f20ec02975.js" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body class="bg-red-700 text-white">
    <div class="flex justify-center items-center flex-col m-4">
      <h1 class="font-bold text-3xl">TIMER POMODORO</h1>
      <div class="ombre flex flex-row gap-6 border border-1 border-black rounded-xl p-3 px-8 mt-10 text-sm">
        <p id="travail">Travail</p>
        <p id="pause">Pause</p>
      </div>
      <div class="ombre rounded-full border border-1 border-black mt-6 w-64 h-64 flex justify-center items-center">
        <div class="rounded-full border border-4 border-[#e1f6b9] w-52 h-52 flex justify-center items-center">
          <p class="text-4xl">
            00 : 00
          </p>
        </div>
      </div>
      <div>

      <div class="rounded-full border border-4 border-white w-20 h-20 flex justify-center items-center mt-8">
        <button class="h-full w-full "><i class="fa-solid fa-play fa-2xl"></i></button>

      </div>
    </div>
  </body>
</html>
